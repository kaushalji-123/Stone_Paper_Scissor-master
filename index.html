<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper and Scissors</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>

    <section class="game">

        <div class="score">
            <div class="player-score">
                <h2>Player</h2>
                <p>0</p>
            </div>

            <div class="computer-score">
                <h2>Computer</h2>
                <p>0</p>
            </div>
        </div>

        <div class="intro">
            <h1>Rock Paper and Scissors</h1>
            <button>Let's Play</button>
            <p class="mt-4">Some rules</p>
            <ul>
                <li>It's just a simple rock, paper and scissors game</li>
                <li>Game ends with three wins</li>
                <li>Good Luck and Have Fun :)</li>
            </ul>
        </div>

        <div class="playerName fadeOut">
            <h1>Type your name</h1>
            <input type="text" id="playerName">
            <button id="submitName">Play Game!</button>
        </div>

        <div class="match fadeOut">
            <h2 class="winner">Choose an option</h2>
            <div class="hands">
                <img src="./assets/rock.png" alt="" class="player-hand">
                <img src="./assets/rock.png" alt="" class="computer-hand">
            </div>
            <div class="options">
                <button class="rock">rock</button>
                <button class="paper">paper</button>
                <button class="scissors">scissors</button>
            </div>

        </div>

        <div class="gameOver fadeOut">
            <h1>Game Over!</h1>
            <p>Computer Won :(</p>
            <button>Play Again</button>
        </div>

    </section>

    <script src="./js/app.js"></script>
</body>
</html>
